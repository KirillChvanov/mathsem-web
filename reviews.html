<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/reviews.css" />
  <title>Отзывы</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <a id="main-logo-link" href="index.html"><img src="img/logo-without-text.png"></a>
      
      <!-- Mobile menu toggle button -->
      <button class="mobile-menu-toggle" id="mobile-menu-toggle" 
              aria-label="Toggle navigation menu" 
              aria-expanded="false"
              aria-controls="main-navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <ul class="nav-left" id="main-navigation">
        <li><a href="index.html">Главная</a></li>
        <li><a href="reviews.html">Отзывы</a></li>
        <li><a href="about.html">Справочные материалы</a></li>
        <li><a href="support.html">Поддержка</a></li>
      </ul>
      <ul class="nav-right">
        <li><a href="auth.html">Войти</a></li>
        <li><a href="https://mospolytech.ru/"><img src="img/logo-mpu.png"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Message Section -->
    <section class="message-section" id="message-section" style="display: none;">
      <div class="message-container">
        <div class="message-content" id="message-content">
          <span class="message-text" id="message-text"></span>
          <button class="message-close" id="message-close" onclick="hideMessage()">&times;</button>
        </div>
      </div>
    </section>

    <section class="first-section section" id="reviews-section">
      <div class="section-part" id="first-part">
        <h2 class="section-title">ОСТАВИТЬ ОТЗЫВ О MATHSEM</h2>
        <form id="review-form">
          <p>Опишите свой отзыв в этом поле:</p>
          <textarea id="review-textarea" placeholder="Введите ваш отзыв здесь..." required></textarea>
          <button type="submit" class="button submit-btn">Отправить</button>
        </form>
      </div>
      <div class="section-part" id="second-part">
        <h2 class="section-title">ОТЗЫВЫ ДРУГИХ ПОЛЬЗОВАТЕЛЕЙ</h2>
        <div class="reviews">
          <!-- Reviews will be loaded dynamically from the backend -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <ul class="footer-content">
      <p>Mathsem 2024, все права защищены</p>
      <li><a href="index.html">Главная</a></li>
      <li><a href="reviews.html">Отзывы</a></li>
      <li><a href="support.html">Тех. Поддержка</a></li>
      <li><a href="https://instagram.com/mospolytech">@mospolytech</a></li>
    </ul>
  </footer>
  
  <!-- Scripts -->
  <script src="scripts/api.js"></script>
  <script src="scripts/navigation.js"></script>
  <script src="scripts/reviews.js"></script>
